services:
  # Serviço da Base de Dados PostgreSQL
  - type: pserv
    name: financeiro-db # Nome da sua base de dados no Render
    env: postgres
    plan: free # Plano gratuito, pode ser alterado

  # Serviço da Aplicação Web Python/Flask
  - type: web
    name: python-dashboard # Nome da sua aplicação web
    env: docker
    plan: free # Plano gratuito, pode ser alterado
    # Conecta a aplicação à base de dados
    database:
      name: financeiro-db
      property: connectionString
    # Define as variáveis de ambiente essenciais
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financeiro-db
          property: internalConnectionString
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11