<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Transporte</title>
    <!-- Carrega o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carrega o seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Barra de Navegação Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard Transporte</a>
            
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Olá, {{ current_user.nome or current_user.email }}
                    </span>

                    {% if current_user.email == config.SUPER_ADMIN_EMAIL %}
                        <a href="{{ url_for('admin_dashboard') }}" class="nav-link text-warning me-3">Painel do Síndico</a>
                    {% endif %}

                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal da Página -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
